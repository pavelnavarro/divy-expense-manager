{% extends "layout.html" %}
{% block title %}Personal Expenses | Divy{% endblock %}
{% block content %}
<h2>Personal Expenses</h2>
<div class="card">
  <form>
    <label>Amount</label>
    <input type="number" placeholder="Enter amount" />
    <label>Category</label>
    <input type="text" placeholder="e.g. Groceries" />
    <button type="submit">Add Expense</button>
  </form>
</div>
<div class="card">
  <h3>History</h3>
  <ul><li>Gym – $60</li><li>Coffee – $15</li></ul>
</div>
{% endblock %}
