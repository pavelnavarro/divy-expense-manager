<!-- frontend/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Divy{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="body-layout">
  <header class="header-layout">
    <a href="{{ url_for('frontend.index') }}" class="logo-link">
      <h1 class="logo-title">Divy</h1>
    </a>

    {% if request.cookies.get('access_token') %}
    <nav class="nav-authenticated">
      <a href="{{ url_for('frontend.dashboard') }}" class="nav-link">Dashboard</a>
      <a href="{{ url_for('frontend.groups_page') }}" class="nav-link">Groups</a>
      <a href="#" id="logout-link" class="nav-link">Log Out</a>
    </nav>
    {% else %}
    <nav class="nav-unauthenticated">
      <a href="{{ url_for('frontend.login_page') }}" class="nav-link">Sign In</a>
      <a href="{{ url_for('frontend.register_page') }}" class="nav-link">Register</a>
    </nav>
    {% endif %}
    <hr class="divider">
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer-layout">
    <hr class="divider">
    <p class="footer-text">&copy; 2025 Divy</p>
  </footer>

  <script>
    document.getElementById('logout-link')?.addEventListener('click', ev => {
      ev.preventDefault();
      document.cookie = 'access_token=; Max-Age=0; path=/';
      window.location.href = '/login';
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
