<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Divy{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <header>
    <h1>Divy</h1>
    <nav>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('personal_expenses') }}">Personal</a>
      <a href="{{ url_for('shared_expenses') }}">Shared</a>
      <a href="{{ url_for('payment_center') }}">Payments</a>
      <a href="{{ url_for('analytics') }}">Insights</a>
      <a href="{{ url_for('settings') }}">Settings</a>
    </nav>
    <hr>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <hr>
    <p>&copy; 2025 Divy</p>
  </footer>
</body>
</html>
